    <script>
      // Referensi ke ikon light dan dark
      var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
      var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

      // Fungsi untuk mengatur tema dan ikon berdasarkan status yang tersimpan
      function initializeTheme() {
        // Periksa tema di localStorage atau preferensi sistem
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark'); // Aktifkan tema dark
          themeToggleLightIcon.classList.remove('hidden'); // Tampilkan ikon light
          themeToggleDarkIcon.classList.add('hidden'); // Sembunyikan ikon dark
        } else {
          document.documentElement.classList.remove('dark'); // Nonaktifkan tema dark
          themeToggleLightIcon.classList.add('hidden'); // Sembunyikan ikon light
          themeToggleDarkIcon.classList.remove('hidden'); // Tampilkan ikon dark
        }
      }

      // Jalankan fungsi saat dimuat
      initializeTheme();

      // Referensi tombol tema
      var themeToggleBtn = document.getElementById('theme-toggle');

      // Event listener untuk tombol tema
      themeToggleBtn.addEventListener('click', function () {
        // Toggle antara tema dark dan light
        if (localStorage.getItem('color-theme')) {
          if (localStorage.getItem('color-theme') === 'light') {
            document.documentElement.classList.add('dark'); // Aktifkan tema dark
            localStorage.setItem('color-theme', 'dark'); // Simpan status tema
          } else {
            document.documentElement.classList.remove('dark'); // Nonaktifkan tema dark
            localStorage.setItem('color-theme', 'light'); // Simpan status tema
          }
        } else {
          // Jika tema tidak disimpan sebelumnya
          if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark'); // Nonaktifkan tema dark
            localStorage.setItem('color-theme', 'light'); // Simpan status tema
          } else {
            document.documentElement.classList.add('dark'); // Aktifkan tema dark
            localStorage.setItem('color-theme', 'dark'); // Simpan status tema
          }
        }
        // Perbarui ikon berdasarkan tema baru
        initializeTheme();
      });
    </script>
